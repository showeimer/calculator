<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="calculator">
      <div class="row topRow">
        <div class="" id="output"></div>
      </div>

      <div class="row">
        <button class="digit" id="seven" value="7">7</button>
        <button class="digit" id="eight" value="8">8</button>
        <button class="digit" id="nine" value="9">9</button>
        <button class="operator" id="multiply" value=" * ">X</button>
        <button class="operator" id ="divide" value=" / ">/</button>
      </div>

      <div class="row">
        <button class="digit" id="four" value="4">4</button>
        <button class="digit" id="five" value="5">5</button>
        <button class="digit" id="six" value="6">6</button>
        <button class="operator" id="add" value=" + ">+</button>
        <button class="operator" id="subtract" value=" - ">-</button>
      </div>

      <div class="row">
        <button class="digit" id="one" value="1">1</button>
        <button class="digit" id="two" value="2">2</button>
        <button class="digit" id="three" value="3">3</button>
        <button class="operator" id="modulo" value=" % ">%</button>
        <button class="operator" id ="squareRoot">âˆš</button>
      </div>

      <div class="row">
        <button class="digit" id="zero" value="0">0</button>
        <button class="digit" id="decimal" value=".">.</button>
        <button class="digit" id="equals">=</button>
        <button class="button" id="clear">C</button>
      </div>
    </div>

  <script src="main.js"></script>
  </body>
</html>
